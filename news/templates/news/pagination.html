<nav aria-label="Page navigation example">
    <ul class="pagination justify-content-center">
        {% if articles.has_previous %}
            <li class="page-item"><a href="?page=1" class="page-link">&laquo;</a></li>
            <li class="page-item"><a href="?page={{ articles.previous_page_number }}" class="page-link">Previous</a></li>
        {% else %}
            <li class="page-item disabled"><a href="?page=1" class="page-link">&laquo;</a></li>
        {% endif %}
        {% if articles.number %}
            <li class="page-item active"><a class="page-link">{{ articles.number }}</a></li>
        {% endif %}
        {% if articles.has_next %}
            <li class="page-item"><a href="?page={{ articles.next_page_number }}" class="page-link">Next</a></li>
            <li class="page-item"><a href="?page={{ articles.paginator.num_pages }}" class="page-link">&raquo;</a></li>
        {% else %}
            <li class="page-item disabled"><a href="?page={{ articles.paginator.num_pages }}" class="page-link">&raquo;</a></li>
        {% endif %}
    </ul>
</nav>
