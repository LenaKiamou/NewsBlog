{% extends "news/layout.html" %}

{% block body %}
    
    <h1 class="text-center my-5"><i>~ New Article ~</i></h1>
    <div class="row justify-content-center mb-2 mt-3">
        <div class="col-sm-8 col-md-6">
            <div class="form-group">
            <form method="post" action="{% url 'create' %}">
                {% csrf_token %}
                <div class="form-group">
                    {{ form.title }}
                </div>
                <div class="form-group">
                    {{ form.content }}
                </div>
                <div class="form-group">
                    {{ form.category }}
                </div>
                <div class="text-end">
                    <input type="submit" class="btn btn-danger mb-3" value="Submit">
                </div>
            </form></div>
        </div>
    </div>

{% endblock %}
